<br>
<div class="container">
    <div class="text-center">
        <h3>Create a new registration form</h3>
    </div>
    <br>
    <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
        <div class="col">
            <div class="row">

                <!-- start Name -->
                <div class="form-group col-sm-6" [ngClass]="{'has-error': (registerForm.get('name').touched || registerForm.get('name').dirty) &&
         !registerForm.get('name').valid }">
                    <!-- <label class="col-sm-3 col-form-label">
                        <strong>Name * </strong>
                    </label> -->
                    <div class="col-sm-8">
                        <input type="text" formControlName="name" class="form-control form-control-sm" placeholder="Your name">
                        <span class="text-danger" *ngIf="(registerForm.get('name').touched || registerForm.get('name').dirty) && 
              registerForm.get('name').errors">
                            <span *ngIf="registerForm.get('name').errors.required">Please enter your first name.</span>
                        </span>
                    </div>
                </div>
                <!-- end Name -->
                <!-- start email -->
                <div class="form-group col-sm-6" [ngClass]="{'has-error': (registerForm.get('email').touched || registerForm.get('email').dirty) &&
                  !registerForm.get('email').valid }">
                    <!-- <label class="col-sm-3 col-form-label">
                        <strong>Email * </strong>
                    </label> -->
                    <div class="col-sm-8">
                        <input type="text" formControlName="email" class="form-control form-control-sm" placeholder="Your Email">
                        <span class="text-danger" *ngIf="(registerForm.get('email').touched || registerForm.get('email').dirty) && 
                      registerForm.get('email').errors">
                            <span *ngIf="registerForm.get('email').errors.required">Please enter your email address.</span>
                            <br>
                            <span *ngIf="registerForm.get('email').errors.email">Please enter a valid email address.</span>
                        </span>
                    </div>
                </div>
                <!-- end email -->
                <!-- start phone -->
                <div class="form-group col-sm-6" [ngClass]="{'has-error': (registerForm.get('phone').touched || registerForm.get('phone').dirty) &&
              !registerForm.get('phone').valid }">
                    <!-- <label class="col-sm-3 col-form-label">
                        <strong>phone * </strong>
                    </label> -->
                    <div class="col-sm-8">
                        <input type="text" formControlName="phone" class="form-control form-control-sm" placeholder="Your phone">
                        <span class="text-danger" *ngIf="(registerForm.get('phone').touched || registerForm.get('phone').dirty) && 
                   registerForm.get('phone').errors">
                            <span *ngIf="registerForm.get('phone').errors.required">Please enter your phone.</span>
                        </span>
                    </div>
                </div>
                <!-- end phone -->
                <!-- start address -->
                <div class="form-group col-sm-6" [ngClass]="{'has-error': (registerForm.get('address').touched || registerForm.get('address').dirty) &&
              !registerForm.get('address').valid }">
                    <!-- <label class="col-sm-3 col-form-label">
                        <strong>address * </strong>
                    </label> -->
                    <div class="col-sm-8">
                        <input type="text" formControlName="address" class="form-control form-control-sm" placeholder="Your address">
                        <span class="text-danger" *ngIf="(registerForm.get('address').touched || registerForm.get('address').dirty) && 
                   registerForm.get('address').errors">
                            <span *ngIf="registerForm.get('address').errors.required">Please enter your address.</span>
                        </span>
                    </div>
                </div>
                <!-- end address -->
            </div>
        </div>
        <hr>
        <!-- start actions -->
        <div class="text-center">
            <button type="submit" class="btn btn-success active" [disabled]="!registerForm.valid">Register</button>
        </div>
        <!-- end actions -->
    </form>
</div>
