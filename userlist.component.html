<h1>{{welcome}}</h1>
<table class="table">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Address</th>
    <th>Created_on</th>
  </tr>
  <tr *ngFor="let user of _data">
    <td>{{i + 1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.address}}</td>
    <td>{{user.Created_on}}</td>
  </tr>
</table>
